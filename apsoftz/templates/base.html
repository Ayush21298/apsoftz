{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]

      <!-- Material Design fonts -->
    <!--
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Material Design -->
    <!--
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-material-design.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ripples.css' %}">
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <!--STYLES-->
    <!--<link rel="stylesheet" href="{% static 'css/hacker.css' %}">-->
    <!--STYLES END-->

</head>

<body>

{% block body %}

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">apsoftz</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/about/">About Us</a></li>
                    <li><a href="/contact/">Contact Us</a></li>
                    <li><a href="/social/">Social Links</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                        <li><a href="/"> <span
                                class="glyphicon glyphicon-star" aria-hidden="true"> Welcome</span></a></li>
                        <li><a href="#" data-toggle="modal" data-target="#signoutmodal">Feedback</a></li>

                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div id="signoutmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h2 class="modal-title">Feedback</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Your Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="sub">Subject :</label>
                            <input type="text" class="form-control" id="sub">
                        </div>
                        <div class="form-group">
                            <label for="cnt">Content :</label>
                            <input type="text" class="form-control" id="cnt">
                        </div>
                        <div class="checkbox">
                            <label></label><input type="checkbox"> <b>Send Me Notifications</b>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                </div>
                <div class="modal-footer">
                    <form method="post" action="/accounts/logout/" class="form-horizontal">
                        {% csrf_token %}
                        <fieldset>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>



<br><br><br><br><br><br><br><br>
<div class="container-fluid text-center">
<div class="row content">
<div class="col-sm-2 sidenav col-sm-offset-10" style="border-left:#88F solid;">
      <!--<div class="well">-->
      <div>
        <p><font color=blue>Search Google</font><form method="get" action="https://www.google.com/search">
        <input type="text" name="q" size="16" value="">
        </form></p>
      </div>
      <br><br>
      <div>
        <p bgcolor="aqua"><a href="https://www.w3schools.com/"><img src=https://yt3.ggpht.com/-y2GQW2dcHkQ/AAAAAAAAAAI/AAAAAAAAAAA/3c2oH4kaP68/s900-c-k-no-mo-rj-c0xffffff/photo.jpg class="img-rounded" alt="w3schools" width="160" height="160"></a></p>
      </div>
</div>
</div>
</div>

{% endblock %}

{% block extra_body %}
{% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
